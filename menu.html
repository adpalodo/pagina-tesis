
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .titulo-nombre {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px 25px;
      margin: 30px 0 20px 0;
      font-size: 2em;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      width: 100%;
      padding: 0 20px;
    }

    .menu-grid a {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 1.1em;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .menu-grid a:hover {
      background-color: darkorange;
    }

    .volver {
  background-color: #add8e6;
  color: black;
  text-align: center;
  padding: 18px;
  font-size: 1.1em;
  border-radius: 15px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
  width: calc(100% - 40px); /* igual que los botones naranjas */
  max-width: 400px;
  margin: 30px auto;
  display: block;
}

  </style>
</head>

</body>
</html>
