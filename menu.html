
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .titulo-nombre {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 30px 0 20px 0;
      color: white;
      text-shadow: 0 0 4px #000;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      width: 100%;
      padding: 0 20px;
    }
    .menu-grid a {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .menu-grid a:hover {
      background-color: darkorange;
    }
    .volver {
      margin: 30px 0;
      background-color: #add8e6;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

    <a href="conclusiones.html">Conclusiones</a>
  </div>
  <a href="index.html" class="volver">Regresar</a>
</body>
</html>
